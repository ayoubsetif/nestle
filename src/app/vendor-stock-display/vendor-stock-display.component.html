<table mat-table [dataSource]="data" class="mat-elevation-z8">

	<!-- ProductId Column -->
	<ng-container matColumnDef="productId">
		<th mat-header-cell *matHeaderCellDef> Id </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

  <!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name  </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- dms Quantity Column -->
	<ng-container matColumnDef="dmsQuantity">
		<th mat-header-cell *matHeaderCellDef> Dms Quantity </th>
		<td mat-cell  *matCellDef="let element"> {{element.dmsQuantity}} </td>
	</ng-container>

	<!-- ERp Quantity Column -->
	<ng-container matColumnDef="erpQuantity">
		<th mat-header-cell *matHeaderCellDef> Erp Quantity </th>
		<td mat-cell  *matCellDef="let element"> {{element.erpQuantity}} </td>
	</ng-container>

	<!-- diff Quantity Column -->
	<ng-container matColumnDef="difQuantity">
		<th mat-header-cell *matHeaderCellDef> Diff </th>
		<td mat-cell  *matCellDef="let element"> {{element.quantity}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr [ngClass]="{'bc-dms': row.quantity > 0 , 'bc-erp':row.quantity < 0 }"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="no-product" *ngIf="initialAppearance">
	<div *ngIf="!products.length" class="message-no-product">
			no diffrence is here
	</div>
</div>
