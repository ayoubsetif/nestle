
<h3>Summary verification</h3>
<table mat-table [dataSource]="salesArray" class="mat-elevation-z8">

	<!-- vendor Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> Vendor </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>
	
	<!-- totalDocumentSummary Column -->
	<ng-container matColumnDef="totalDocumentSummary">
		<th mat-header-cell *matHeaderCellDef> Document Summary  </th>
		<td mat-cell *matCellDef="let element"> {{element.totalDocumentSummary | floor: 3}} </td>
	</ng-container>
	
	<!-- totalSales Column -->
	<ng-container matColumnDef="totalSales">
		<th mat-header-cell *matHeaderCellDef> Document Listing </th>
		<td mat-cell  *matCellDef="let element"> {{element.totalSales | floor: 3 }}</td>
	</ng-container>
	
	<ng-container matColumnDef="Diffrence">
		<th mat-header-cell *matHeaderCellDef> Diffrence </th>
		<td mat-cell [ngClass]="{'excess-sum': element.totalDocumentSummary - element.totalSales > 50 }"  *matCellDef="let element"> {{element.totalDocumentSummary - element.totalSales | floor: 3}} </td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
