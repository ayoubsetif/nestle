<h4 class="vs-title">Vendor Inventory</h4>

<div class="vi-btns">
	<input hidden  type='file' #dmsbtn accept=".xlsx" (change)="uploadDFile($event)">
	<button mat-raised-button color="accent" (click)="dmsbtn.click()">Import DMS File</button>
	<mat-form-field>
		<mat-select [disabled]="!dmsVStock.length" (selectionChange)="selectVendor($event)"  placeholder="Choose Vendor/s" multiple>
			<mat-option *ngFor="let vendor of vendorsList" [value]="vendor">
				{{vendor}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<button mat-raised-button color="primary" [disabled]="!selectedVans.length" (click)="print()">Imprimer</button>
</div>

<div *ngFor="let van of selectedVans">
	<inventory-table [id]="van[0]['vanId']" [products]="van"></inventory-table>
</div>
