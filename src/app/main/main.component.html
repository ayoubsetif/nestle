<div class="logo-container">
	<img src="./assets/nestle-7-226281.png" alt="">
</div>
<div class="main-btns">
	<input hidden  type='file' #btn accept=".xlsx" (change)="uploadConfigFile($event)">
	<button
		mat-raised-button
		color="primary"
		(click)="btn.click()"
	>Import Config File</button>

	<div class="version-choice">
		<button
			mat-raised-button
			color="primary"
			(click)="hideAndSeek('old')"
		>DMS1 v8.0</button>
	
		<button
			mat-raised-button
			color="primary"
			(click)="hideAndSeek('new')"
		>DMS1 v8.7</button>
	</div>
	
	<div class="btns" *ngIf="tab[0]">
		<button
			mat-raised-button
			color="primary"
			[routerLink]="['vendors-transfert']"
		>Vendors Transfert
		</button>
		<button
			mat-raised-button
			color="primary"
			[routerLink]="['vendors-sales']"
		>Vendors Sales
		</button>
	
		<button
			mat-raised-button
			color="primary"
			[routerLink]="['vendors-stock']"
		>Vendors Stock
		</button>

	<button
		mat-raised-button
		color="primary"
		[routerLink]="['trade-transactions']"
	>Trade Transactions
	</button>

	<button
		mat-raised-button
		color="primary"
		[routerLink]="['vendors-inventory']"
		>Vendors Inventory
	</button>

	<button
		mat-raised-button
		color="primary"
		[routerLink]="['invoices']"
		>Invoice
	</button>

	</div>

	<div class="btns" *ngIf="tab[1]">
		<button
			mat-raised-button
			[routerLink]="['vt']"
			color="primary"
			>Vendors Transfert
		</button>

		<button
			mat-raised-button
			[routerLink]="['vs']"
			color="primary"
			>Vendors Sales
		</button>

		<button
			mat-raised-button
			color="primary"
			[routerLink]="['stock']"
		>Vendors Stock
		</button>

		<button
			mat-raised-button
			color="primary"
			[routerLink]="['trade-transactions']"
		>Trade Transactions
		</button>

		<button
			mat-raised-button
			color="primary"
			[routerLink]="['new-vendors-inventory']"
		>Vendors Inventory
		</button>

		<button
		mat-raised-button
		color="primary"
		[routerLink]="['payment']"
		>Payment
	</button>
	</div>
</div>
