<div class="btn-container">
	<div class="left-btns-wrapper">
		<input hidden  type='file' #dmsbtn accept=".xlsx" (change)="uploadDmsFile($event)">
		<button mat-raised-button color="primary" (click)="dmsbtn.click()">Import Inventory Valuation</button>
		
		<input hidden  type='file' #erpbtn accept=".xlsx" (change)="uploadErpFile($event)">
		<button mat-raised-button color="accent" (click)="erpbtn.click()">Import stock par emplacement(ERP)</button>
	</div>
	<!-- <div class="right-btns-wrapper">
		<button mat-raised-button color="primary" (click)="reset()">Reset</button>
		<button mat-raised-button color="accent" [routerLink]="['']">Back To Menu</button>
	</div> -->

</div>

<h4 class="vs-title">Vendor Stock</h4>

<mat-form-field>
	<mat-select [disabled]="!dmsVStock.length ||  !erpVStock.length " (selectionChange)="selectVendor($event)"  placeholder="Choose Vendor">
		<mat-option *ngFor="let vendor of vendorsList" [value]="vendor.vanId">
			{{vendor.vanName}}
		</mat-option>
	</mat-select>
</mat-form-field>

<vendor-stock-display [products]="selectedVan"></vendor-stock-display>
