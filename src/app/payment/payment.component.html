<input hidden  type='file' #summarybtn accept=".xlsx" (change)="uploadSummaryFile($event)">
<button mat-raised-button color="primary" (click)="summarybtn.click()">Import Document Summary</button>

<h3 *ngIf="vendorsSummary.length">Payment</h3>
<table *ngIf="vendorsSummary.length" mat-table [dataSource]="vendorsSummary" class="mat-elevation-z8">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> Salesman </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>
	
	<ng-container matColumnDef="Total">
		<th mat-header-cell *matHeaderCellDef> Total  </th>
		<td mat-cell *matCellDef="let element"> {{element.Total | floor: 2}} </td>
	</ng-container>

    <ng-container matColumnDef="Copy">
		<th mat-header-cell *matHeaderCellDef> Copy  </th>
		<td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)='copy(element.Total)'>Copy</button>  </td>
	</ng-container>
		
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
